<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            background-image: url('33.jpeg');
            background-size: cover; /* ปรับขนาดภาพให้เต็มพื้นที่ */
            background-position: center; /* กำหนดตำแหน่งภาพ */
            height: 100vh; /* ปรับความสูงของหน้าจอ */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            padding: 10px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* สีพื้นหลังของ calculator */
        }
    </style>
</head>
<body>
   

<div class="calculator">
  <center> <a href="index.html" width="20px"height="12px">ไปหาแฟนนนน</a>
    <h2>Basic Calculator</h2>  Suradet

    <form id="calculatorForm">
        <img src= "a.jpeg" width="400"height="300"/><br><br>

        <label for="num1">t1:</label>
        <input type="number" id="num1" name="num1"> ft/s<br><br>
         
        <label for="num2">t2:</label>
        <input type="number" id="num2" name="num2"> ft/s<br><br>

        <label for="num3">s1:</label>
        <input type="number" id="num3" name="num3"> ft/s<br><br>
        
        <label for="num4">s2:</label>
        <input type="number" id="num4" name="num4"> ft/s<br><br>

         <label for="num5">S:</label>
        <input type="number" id="num5" name="num5"> ft/s <br><br>
    </center>

        <input type="submit" value="Calculate">
    </form>

    <p id="result"></p>
</div>

<script>
    document.getElementById("calculatorForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        // Get the input values
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const num3 = parseFloat(document.getElementById("num3").value);
        const num4 = parseFloat(document.getElementById("num4").value);
        
        // Calculate and display the result
        const s = num1 + num2; 

        const v = (num1 - num2) / (num3 - num4);
        const V = (num1 - num2) / (num3 - num4) * 0.3048;
        
        const resultMessage = `
            s: ${s} ft/s.<br> 
            v: ${v} ft/s.<br>
            V (แปลงเป็น m/s): ${V} m/s <br>

            
            
        `;
        
        document.getElementById("result").innerHTML = `<h3>Result:</h3>${resultMessage}`;
    });
</script>

</body>
</html>
